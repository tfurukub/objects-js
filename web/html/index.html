<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Object Viewer</title>
    <link  href="/static/favicon.ico" rel="icon" type="image/vnd.microsoft.icon">
    <link  href="/static/css/bootstrap-4.3.1.min.css" rel="stylesheet" >
    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/bootstrap-4.3.1.bundle.min.js"></script>
    <script src="/static/js/bootstrap-4.3.1.min.js"></script>
    <script src="/static/js/bucket_list.js"></script>
  </head>

  <body>
    <div class="container">

<div class="row">
  <div class="col-8">
    <h2>Object List</h2>
    <button id="delete_files" value="DELETE_FILE">DELETE FILE</button>
    <hr>
    <table class="table table-striped table-bordered" style="width:100%">
      <tr>
        <th>check</th>
        <th>Num</th>
        <th>Key</th>
        <th>Size</th>
      </tr>
      <tbody id="object_list">
      </tbody>
    </table>
  </div>

  <div class="col-4">
    <div class="widget">
      <h2 class="text-center">KEY Information</h2>
      <hr>
      <form name="myform">
        <label>Upload the generated keys
        <input class="file_input" id="info_file" type="file"/>
        </label>
      </form>
      <hr>
      <div class="form-group">
        <label for="endpoint_url">URL:</label>
        <input type="text" id="endpoint_url" class="form-control" value="10.149.81.1">
      </div>
      <div class="form-group">
        <label for="access_key">ACCESS KEY:</label>
        <input type="text" id="access_key" class="form-control" value="CSv6QuzxwEDUu50iFgEWeInum2uHpNfK">
      </div>
      <div class="form-group">
        <label for="secret_key">SECRET KEY:</label>
        <input type="text" id="secret_key" class="form-control" value="JIUMcFUybN160Lk0ihgxPsbKu_zwae_y">
      </div>
      <div class="control-group">
        <div class="controls">
          <button id="update" type="button">Connect to Objects</button>
        </div>
      </div>
      <hr>
      <h2 class="text-center">Select Bucket</h2>
      <hr>
      <select class="form-control" id="bucket-select">
      </select>
      <p id="number_of_buckets">Not Connected To Nutanix Objects</p>
      <hr>
      <h2 class="text-center">Create/Delete Bucket</h2>
      <div class="form-group">
        <p>Bucket Name</p>
        <input type="text" id="buckets" class="form-control">
        <button id="create_bucket_button" type="button">CREATE</button>
        <button id="delete_bucket_button" type="button">DELETE</button>
      </div>
      <hr>
      <label>Upload the file
        <input class="upload_file" id="upload_file" type="file"/>
      </label>
    </div>
  </div>
</div>

<script>
  $('#bucket-select').change(bucket_changed)
  $('#update').click(update_key)
  $('#info_file').change(parse_info_file)
  $('#create_bucket_button').click(create_bucket)
  $('#delete_bucket_button').click(delete_bucket)
  $('#upload_file').change(upload_files)
  $('#delete_files').click(delete_files)
</script>

    </div>
  </body>
</html>
