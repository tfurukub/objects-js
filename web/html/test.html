
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Progressbarウィジェット</title>
<link type="text/css" rel="stylesheet"
  href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript"
  src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript">

$(function() {
  $('#progress').progressbar({
    value: 37,
    max: 150
  });
  // 3現在の値（割合）を表示
  var per = $('#progress').progressbar('value') /
    $('#progress').progressbar('option', 'max')
  $('#loading').text(Math.ceil(per * 100) + '％');


$('#progress2').progressbar({
    value: 37,
    max: 150
  });
  // 3現在の値（割合）を表示
  var per = $('#progress2').progressbar('value') /
    $('#progress2').progressbar('option', 'max')
  $('#loading2').text(Math.ceil(per * 100) + '％');
});
</script>
</head>
<body>
    
<!--1現在の値を表示するための領域を準備 -->
<div id="progress">
  <div id="loading"></div>
</div>
<div id="progress2">
    <div id="loading2"></div>
  </div>
<style type="text/css">
        #loading{
          position: absolute;
          left: 50%;
        }</style>
<style type="text/css">
    #loading2{
      position: absolute;
      left: 50%;
    }</style>
</body>
</html>
